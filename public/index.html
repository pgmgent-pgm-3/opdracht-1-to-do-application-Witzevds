<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Mijn todo applicatie</title>
</head>

<body>
  <header>
    <div class="header-wrap">
      <div class="left-header">
        <img src="img/logo 2.png" alt="">
        <h1>Just Do IT</h1>
      </div>
      <p>Logout</p>
    </div>
  </header>
  <main>
    <div class="side-container">
      <div class="side-bar">
        <button>
          <h2>Categories</h2>
        </button>
        <button>
          <p>Default</p>
        </button>
        <button>
          <p>Household</p>
        </button>
      </div>
    </div>
    <div class="main-container">
      <div class="main-page">
        <div class="what-is-task">
          <h2>We've got things to do</h2>
          <form action="">
            <div class="form-wrap">
              <input class="text" type="text" id="textInput" name="textInput" placeholder="What is your task?">
              <input class="submit-button" type="submit" value="+">
            </div>
          </form>


        </div>
        <div class="tasks">
          <div class="form-wrap">
            <img class="check" src="/public/img/Check Vector Icon.svg" alt="">
            <input class="text" type="text" id="textInput" name="textInput" placeholder="What is your task?">
            <button class="bin"><img src="/public/img/Bin Delete Recycle.svg" alt="">
            </button>

            <button class="edit"><img src="/public/img/Edit Cover.svg" alt="">
            </button>
          </div>
          <div class="form-wrap">
            <img class="check" src="/public/img/Check Vector Icon.svg" alt="">
            <input class="text" type="text" id="textInput" name="textInput" placeholder="What is your task?">
            <button class="bin"><img src="/public/img/Bin Delete Recycle.svg" alt="">
            </button>
            <button class="edit"><img src="/public/img/Edit Cover.svg" alt="">
            </button>
          </div>

        </div>

        <div class="tasks-done">
          <h2>Things you`ve done!</h2>
          <div class="form-wrap">
          
            <input class="text" type="text" id="textInput" name="textInput" placeholder="What is your task?">
            <button class="bin"><img src="/public/img/Bin Delete Recycle.svg" alt="">
            </button>
          </div>
        </div>
      </div>
  </main>
</body>

</html>
